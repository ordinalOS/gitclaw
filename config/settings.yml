# ============================================================================
# GitClaw Global Settings
# ============================================================================

# LLM Provider Configuration
# API keys go in GitHub Secrets, NOT here!
llm:
  default_provider: "anthropic"         # "anthropic" or "openai"
  default_model: "claude-haiku-4-5-20251001"   # cheapest model for testing
  fallback_model: "claude-haiku-4-5-20251001"  # same for testing
  max_tokens: 2048
  temperature: 0.7

# Git Persistence
persistence:
  auto_commit: true                     # Agents auto-commit their outputs
  commit_prefix: "ðŸ§ "                  # Prefix for agent commits
  branch: "main"                        # Branch to persist to

# Rate Limiting (protect your free tier!)
limits:
  max_llm_calls_per_hour: 20           # Max API calls per hour
  max_comments_per_issue: 5            # Don't spam issues
  max_workflow_minutes_per_day: 30     # Stay under free tier
  cooldown_seconds: 10                  # Min time between actions

# Gamification
gamification:
  enabled: true
  xp_per_issue_triaged: 10
  xp_per_pr_reviewed: 25
  xp_per_research: 15
  xp_per_quest_complete: 50
  xp_per_lore_entry: 10
  xp_per_roast: 10

# Feature Flags
features:
  morning_roast: true
  quest_system: true
  pr_review: true
  research: true
  lore_keeper: true
  hype_celebrations: true

  # Market & News Plugin (optional â€” enable via agent.md)
  market:
    enabled: false               # Master switch for market features
    hn_scraper: false            # HN story scraping and analysis
    news_scraper: false          # General news scraping
    crypto_quant: false          # Crypto market quant analysis
    stock_quant: false           # Stock market quant analysis

  # Solana Plugin (optional â€” enable via agent.md)
  solana:
    enabled: false               # Master switch for Solana features
    query: false                 # /sol price, balance, quote, network
    monitor: false               # Scheduled wallet/price monitoring
    builder: false               # SBF verifiable builds

  # Architect & Council Plugin (optional â€” enable via agent.md)
  architect:
    enabled: false               # Autonomous PR creation
    schedule: "0 6 * * *"        # Daily at 6 AM UTC
    max_files_per_proposal: 3    # Max files changed per PR
    goal_axes:
      - performance
      - security
      - maintainability
      - developer_experience
      - cost_efficiency

  council:
    enabled: false               # Council of 7 PR review
    approve_threshold: 4         # Votes needed to auto-merge
    reject_threshold: 4          # Votes needed to auto-close
    members:
      - zuckerberg
      - wonderful
      - musk
      - toly
      - satoshi
      - cia
      - cobain

  pages:
    enabled: false               # GitHub Pages site builder
    source: "docs/"              # Pages source directory
    refresh_interval: 4          # Rebuild every N hours

# Architect & Council XP Awards
  xp_per_proposal: 50
  xp_per_council_review: 10
  xp_per_council_tally: 20
  xp_per_page_build: 5
