# â”€â”€ Plugin Registry â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Each plugin groups related agents and declares its requirements.
# Plugins are enabled via agent.md â€” secrets go in GitHub repo settings.

plugins:
  core:
    name: "Core Agents"
    icon: "ğŸ¦"
    description: "Essential GitClaw agents â€” digest, quests, reviews, research"
    category: "builtin"
    agents: [morning_roast, quest_master, code_jester, wild_fact_finder, lore_keeper, hype_man, heartbeat]
    secrets: [ANTHROPIC_API_KEY]

  market:
    name: "Market & News"
    icon: "ğŸ“Š"
    description: "Crypto, stocks, HN, and news analysis"
    category: "data"
    agents: [hn_scraper, news_scraper, crypto_quant, stock_quant]
    secrets: [ANTHROPIC_API_KEY]
    optional_secrets: [ALPHA_VANTAGE_KEY]

  solana:
    name: "Solana"
    icon: "ğŸŒ"
    description: "On-chain monitoring, queries, and program builds"
    category: "blockchain"
    agents: [solana_query, solana_monitor, solana_builder]
    config_file: "config/solana.yml"
    secrets: []

  architect:
    name: "Architect & Council"
    icon: "ğŸ—ï¸"
    description: "Autonomous PRs reviewed by the Council of 7"
    category: "automation"
    agents: [architect, council_zuckerberg, council_wonderful, council_musk, council_toly, council_satoshi, council_cia, council_cobain, proposal_lint, karen]
    secrets: [ANTHROPIC_API_KEY]

  pages:
    name: "GitHub Pages"
    icon: "ğŸ“º"
    description: "Dashboard, memory browser, blog â€” auto-built from agent data"
    category: "frontend"
    agents: [pages_builder, warmup]
    secrets: []

  telegram:
    name: "Telegram"
    icon: "ğŸ“¬"
    description: "Push alerts and daily digests to a Telegram chat"
    category: "notifications"
    visibility: "private"
    agents: [telegram_notify]
    secrets: [TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID]
    setup_url: "https://core.telegram.org/bots#how-do-i-create-a-bot"

  gmail:
    name: "Gmail"
    icon: "ğŸ“§"
    description: "Daily email digest of agent activity and memory updates"
    category: "notifications"
    visibility: "private"
    agents: [gmail_digest]
    secrets: [GMAIL_ADDRESS, GMAIL_APP_PASSWORD]
    optional_secrets: [GMAIL_TO_ADDRESS]
    setup_url: "https://support.google.com/accounts/answer/185833"

# Global settings for all agents
defaults:
  provider: "anthropic"
  model: "claude-haiku-4-5-20251001"
  max_tokens: 2048
  temperature: 0.7
