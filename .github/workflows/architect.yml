# ============================================================================
# Architect Agent ‚Äî GitClaw's autonomous improvement engine.
# Analyzes the repo, generates improvement proposals, and creates PRs.
# The Council of 7 then reviews and votes on each proposal.
# ============================================================================
name: "üèóÔ∏è Architect"

on:
  workflow_call:
    inputs:
      proposal_context:
        required: false
        type: string
        default: ""
      issue_number:
        required: false
        type: string
        default: "0"
      revision_pr:
        required: false
        type: string
        default: "0"
      revision_branch:
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      proposal_context:
        description: "Hint for what to improve (optional)"
        required: false
        type: string
        default: ""
      revision_pr:
        description: "PR number to revise (0 = new proposal)"
        required: false
        type: string
        default: "0"
      revision_branch:
        description: "Branch of PR to revise"
        required: false
        type: string
        default: ""
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC

permissions:
  actions: write
  issues: write
  pull-requests: write
  contents: write

jobs:
  propose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if enabled
        id: check
        run: |
          if grep -q "enable: architect" agent.md 2>/dev/null; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Architect not enabled in agent.md"
          fi

      - name: Set up Python
        if: steps.check.outputs.enabled == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Analyze repository
        if: steps.check.outputs.enabled == 'true' && (inputs.revision_pr == '0' || inputs.revision_pr == '')
        id: analyze
        run: |
          cd agents
          ANALYSIS=$(python3 architect.py analyze)

          echo "analysis<<EOF" >> "$GITHUB_OUTPUT"
          echo "$ANALYSIS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Generate proposal
        if: steps.check.outputs.enabled == 'true' && (inputs.revision_pr == '0' || inputs.revision_pr == '')
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITCLAW_MODEL: "claude-sonnet-4-5-20250929"
          ANALYSIS_JSON: ${{ steps.analyze.outputs.analysis }}
          PROPOSAL_CONTEXT: ${{ inputs.proposal_context }}
        run: |
          cd agents
          PROPOSAL=$(python3 architect.py generate)

          echo "proposal<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PROPOSAL" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Apply proposal and create PR
        if: steps.check.outputs.enabled == 'true' && (inputs.revision_pr == '0' || inputs.revision_pr == '')
        id: apply
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROPOSAL_JSON: ${{ steps.generate.outputs.proposal }}
        run: |
          cd agents
          RESULT=$(python3 architect.py apply)

          PR_NUM=$(echo "$RESULT" | python3 -c "import sys,json; print(json.load(sys.stdin).get('pr_number','0'))")
          BRANCH=$(echo "$RESULT" | python3 -c "import sys,json; print(json.load(sys.stdin).get('branch',''))")

          echo "pr_number=$PR_NUM" >> "$GITHUB_OUTPUT"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "Created PR #$PR_NUM on branch $BRANCH"

      - name: Revise existing proposal
        if: steps.check.outputs.enabled == 'true' && inputs.revision_pr != '0' && inputs.revision_pr != ''
        id: revise
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITCLAW_MODEL: "claude-sonnet-4-5-20250929"
          REVISION_PR: ${{ inputs.revision_pr }}
          REVISION_BRANCH: ${{ inputs.revision_branch }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd agents
          RESULT=$(python3 architect.py revise)
          PR_NUM=$(echo "$RESULT" | python3 -c "import sys,json; print(json.load(sys.stdin).get('pr_number','0'))")
          echo "pr_number=$PR_NUM" >> "$GITHUB_OUTPUT"
          echo "Revised PR #$PR_NUM"

      - name: Trigger Council Review
        if: steps.check.outputs.enabled == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUM_NEW: ${{ steps.apply.outputs.pr_number }}
          PR_NUM_REV: ${{ steps.revise.outputs.pr_number }}
        run: |
          # Prefer revision PR number, fall back to new proposal PR number
          PR_NUM="${PR_NUM_REV:-$PR_NUM_NEW}"
          PR_NUM="${PR_NUM:-0}"
          if [ "$PR_NUM" != "0" ] && [ -n "$PR_NUM" ]; then
            echo "Dispatching Council of 7 for PR #$PR_NUM"
            gh workflow run council-review.yml \
              -f pr_number="$PR_NUM" || echo "Council dispatch failed ‚Äî may need manual trigger"
          else
            echo "No PR to review ‚Äî skipping council dispatch"
          fi

      - name: Notify Telegram
        if: steps.check.outputs.enabled == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUM_NEW: ${{ steps.apply.outputs.pr_number }}
          PR_NUM_REV: ${{ steps.revise.outputs.pr_number }}
        run: |
          PR_NUM="${PR_NUM_REV:-$PR_NUM_NEW}"
          PR_NUM="${PR_NUM:-0}"
          if [ "$PR_NUM" != "0" ] && [ -n "$PR_NUM" ] && grep -q "telegram" agent.md 2>/dev/null; then
            EVENT_TYPE="architect_pr"
            if [ -n "$PR_NUM_REV" ] && [ "$PR_NUM_REV" != "0" ]; then
              EVENT_TYPE="architect_revision"
            fi
            gh workflow run telegram-notify.yml \
              -f event_json="{\"type\":\"$EVENT_TYPE\",\"pr\":\"$PR_NUM\"}" \
            || true
          fi

      - name: Notify on issue (if triggered by /propose)
        if: steps.check.outputs.enabled == 'true' && inputs.issue_number != '0' && inputs.issue_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUM: ${{ inputs.issue_number }}
          PR_NUM: ${{ steps.apply.outputs.pr_number }}
          BRANCH: ${{ steps.apply.outputs.branch }}
        run: |
          MSG="## üèóÔ∏è Architect Proposal Created

          I've analyzed the repo and created a PR for review:

          - **PR:** #$PR_NUM
          - **Branch:** \`$BRANCH\`

          The Council of 7 will now review and vote on this proposal.

          ‚Äî üèóÔ∏è *The Architect*"

          gh api repos/${{ github.repository }}/issues/$ISSUE_NUM/comments \
            -f body="$MSG"

      - name: Persist state (back on main)
        if: steps.check.outputs.enabled == 'true'
        run: |
          git checkout main 2>/dev/null || true
          source scripts/git-persist.sh
          persist "memory/state.json" "üèóÔ∏è Architect proposal logged"

      - name: Post disabled notice
        if: steps.check.outputs.enabled == 'false' && inputs.issue_number != '0' && inputs.issue_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUM: ${{ inputs.issue_number }}
        run: |
          MSG="## üèóÔ∏è Architect Not Enabled

          The Architect agent is not currently enabled. To enable it, add this line to \`agent.md\`:

          \`\`\`
          enable: architect
          \`\`\`

          ‚Äî üèóÔ∏è *The Architect*"

          gh api repos/${{ github.repository }}/issues/$ISSUE_NUM/comments \
            -f body="$MSG"
